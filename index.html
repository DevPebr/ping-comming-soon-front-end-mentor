<main>
  <div class="card">

    <section class="logo">
      <img src="logo.svg" alt="logo-img">
      <p class="destaque">We are launching <span>soon!</span></p> 
      <p class="sub">Subscribe and get notified</p> 
    </section>
    
    <section class="email-send">
        <input type="email" name="email" id="email" placeholder="Your email address" required>
        <button type="submit" onclick="validateEmail()">Notify Me</button>
        <p class="warn"><i>Please provide a valid email address!</i></p>
     
    </section>
    



   <section class="contact">
     <img src="illustration-dashboard.png" alt="dashboard-img" class="dash">
    <nav class="social-medias">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </nav>
    
   <p class="copy">&copy; Copyright Ping. All rights reserved.</p> 
   </section>

</main>
